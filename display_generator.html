<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Journée de la Femme</title>
  <link rel="stylesheet" href="dp.css">
</head>
<body>
    <div class="form">
        <h1>Il n'y a rien de plus précieux que la vie.<br>Femme, c'est toi qui donne la vie.<br>Tu es un trésor.</h1>
        <div class="image">
            <div class="imagEntre">
                <h2>Femme de valeur, créez votre carte personnalisée</h2>
                <div class="upload-container">
                    <!-- Conteneur pour la prévisualisation de l'image -->
                    <div id="imagePreview">Aperçu de votre image</div>
                    
                    <!-- Amélioré: Champ d'entrée de fichier stylisé -->
                    <div class="file-input-wrapper">
                        <button class="btn">Choisir une photo</button>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                    
                    <input type="text" id="nameInput" placeholder="Entrez votre nom">
                
                </div>
                
                <div class="boutton">
                    <button id="generer" class="btn">GÉNÉRER</button>
                    <button id="Regenerer" class="btn" style="display: none;">NOUVELLE CITATION</button>
                </div>
            </div>
            
            <!-- Résultat de la génération -->
            <div class="regenerer">
                <div id="resultContainer"></div>
                
                <div class="download-container">
                    <a id="downloadLink" download="journee_de_la_femme.png" class="btn">Télécharger la carte</a>
                </div>
            </div>
        </div>
    </div>

   <script src="./script.js"></script>
</body>
</html>
